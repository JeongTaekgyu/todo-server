plugins {
    id 'org.springframework.boot' version '2.4.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-rest' // rest-api 관련 라이브러리
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'  // jpa 관련 라이브러리

    runtimeOnly 'com.h2database:h2' // h2 데이터베이스

    annotationProcessor("org.projectlombok:lombok")
    compileOnly("org.projectlombok:lombok")
}

test {
    useJUnitPlatform()
}